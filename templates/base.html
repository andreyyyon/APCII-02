<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estacionamento Web</title>

    <link rel="icon" type="image/svg+xml" href="../static/assets/car.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=directions_car"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="{{ url_for('index') }}" class="navbar-brand" ata-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="material-symbols-outlined" style="font-size: 45px; cursor: pointer;">
                    directions_car
                </span>
            </a>
            <div class="collapse navbar-collapse " id="navbar">
                <ul class="navbar-nav ms-auto" id="menu-principal">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">Entrada/Saída</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('clientes') }}">Clientes Cadastrados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('estadias') }}">Consultar Estadias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cadastro') }}">Cadastrar Veículo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container m-auto">
        {% block content %}
        {% endblock %}
    </main>

    <footer class=""> 
        <div class="container-fluid p-0">
            <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 border-top bg-dark text-white">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3 text-white">
                    <li class="nav-item">
                        <a href="https://github.com/andreyyyon" target="_blank" class="nav-link px-4 text-white">Andrey Rebelatto</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/ewillcode" target="_blank" class="nav-link px-4 text-white">Eduardo Will</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/ads-erick" target="_blank" class="nav-link px-4 text-white">Erick Anderson</a>
                    </li>
                </ul>
            </footer>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const caminhoAtual = window.location.pathname; 
            const linksDoMenu = document.querySelectorAll('.navbar-nav .nav-link');

            linksDoMenu.forEach(link => {
                link.classList.remove('active'); 
                
                const linkCaminho = link.getAttribute('href'); 
                
                if (linkCaminho === caminhoAtual) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
