<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estacionamento Web</title>

    <link rel="icon" type="image/svg+xml" href="../static/assets/car.svg">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=directions_car" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <span class="material-symbols-outlined" style="font-size: 45px; cursor: pointer;">
                        directions_car
                    </span>
                </a>
            </div>
            <ul class="menu">
                <li><a href="{{ url_for('index') }}">Entrada/Saída</a></li>
                <li><a href="{{ url_for('clientes') }}">Clientes Cadastrados</a></li>
                <li><a href="{{ url_for('estadias') }}">Consultar Estadias</a></li>
                <li><a href="{{ url_for('cadastro') }}">Cadastrar Veículo</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Desenvolvido por Andrey Rebelatto, Eduardo Will, Erick Anderson</p>
    </footer>
</body>
</html>
