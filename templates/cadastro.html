{% extends "base.html" %}

{% block content %}
<section class="form-section">    
    <h2>Cadastrar Veículo</h2>

    <form method="POST" class="form-card">
        <label for="type">Tipo do Veículo</label>
        <select name="type" id="type" value="carro" required>
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
        </select>

        <label for="placa">Placa</label>
        <input type="text" id="placa" name="placa" value="{{ placa or '' }}" required>
        
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" required>
        
        <label for="cor">Cor</label>
        <input type="text" id="cor" name="Cor" required>
        
        <div id="esp_carro" class="fade">
            <label for="">Tamanho</label>
            <select name="tamanho" id="tamanho" value="medio" required>
                <option value="medio">Médio</option>
                <option value="grande">Grande</option>
            </select>
        </div>

        <div id="esp_moto" class="fade hide">
            <label for="tipoMoto">Tipo de motorização</label>
            <select name="tipoMoto" id="tipoMoto" value="combustao" required>
                <option value="medio">Combustão</option>
                <option value="eletrica">Elétrica</option>
            </select>
        </div>

        <button type="submit">Salvar</button>
    </form>
</section>

<script>
    const type = document.getElementById("type");
    const esp_carro = document.getElementById("esp_carro");
    const esp_moto = document.getElementById("esp_moto");

    type.addEventListener("change", () => {
        if(type.value === "moto"){
            esp_carro.classList.add("hide");
            esp_moto.classList.remove("hide");
        }else if(type.value === "carro"){
            esp_moto.classList.add("hide");
            esp_carro.classList.remove("hide");
        }
    })
</script>
{% endblock %}
